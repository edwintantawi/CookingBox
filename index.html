  <!-- * service worker -->
  <script>
    const registerServiceWorker = () => {
      return navigator.serviceWorker.register("/service-worker.js")
      .then(registration => {
        console.log('Register Service Worker is Success!');
        return registration;
      })
      .catch(error => {
        console.error(`Register Service Worker is Failed, Error: ${error}`);
      });
    };
    // check browser service worker
    if( 'serviceWorker' in navigator ){
      // register service worker
      registerServiceWorker();
    }else{
      console.log('Your Browser Doesn\'t Support Service Worker!');
      alert('Your Browser Doesn\'t Support Service Worker! Some Feature maybe doesn\'t Work');
    } 
  </script>
